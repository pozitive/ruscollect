    - ENTREPRENUERS WHO HAVE LOST MONEY IN RUSSIA
    - ''
    - ''
    - "The Russian Government is not very supportive of foreign debtors trying to
      collect from Russian citizens. Because of this, you need to do everything possible
      to help yourself by hiring a professional, experienced law firm who can help
      you navigate the complicated bureaucracy. The International Legal Agency has
      over twenty years of experience recovering lost money and goods from Russian
      citizens. \r\nWe can also help prevent any problems before they arise by aiding
      in business transactions and preparing all of the necessary documents to protect
      your assets. Consult with a Russian legal firm before investing money with any
      Russian companies or in any Russian based projects. Take a look below at some
      examples of what happened to people who didn’t bother seeking professional legal
      advice before investing. \r\n\r\n### CASE 1\r\n\r\nForeign entrepreneurs bought
      roughly $5 million worth of goods without documents proving purchase of, or
      taxes paid, on the products. The police were tipped off by the Russian businessmen
      who sold the goods and they came to take all the products for failure to pay
      taxes. The foreign entrepreneurs wrote a complaint to Prime Minister of Russia,
      but to no avail. Because the foreign entrepreneurs did not have the correct
      documents they were unable to get their money or their goods returned. If they
      had hired a lawyer before investing, they would have been advised on the necessary
      documents and their troubles could have been avoided. \r\n\r\n\r\n### CASE 2\r\n\r\nA
      Chinese business man transferred $50,000 to a known Russian con man by the name
      of Toll Bychkovski for the preparation and delivery of legal work permits. The
      business man was provided with a pledge document for the work permits. The permits
      were never delivered and the Chinese business man turned to the authorities
      to have the money returned. Unfortunately, according to Russian law, a pledge
      is non-refundable no matter the outcome of the transaction. If the Chinese business
      man had consulted with a lawyer before handing over the money, he would have
      been advised that a pledge is non-refundable and does not provide any security
      or promise of delivery. Always consult with a lawyer before investing large
      sums of money in any business transaction in Russia.\r\n\r\n\r\n### CASE 3\r\n\r\nA
      foreign business man was found in Madame Zhao Lin Hotel on Panfilov Street in
      Moscow with $1.5 million in his hotel room. The police took the money as the
      business man did not have any documents proving ownership of the money or how
      it was brought into the country. He was also forced by the police to sign a
      document in Russian that he could not read. Afterwards, he hired our services
      to recoup his money, but as he did not have any of the necessary documents,
      we were only able to recover a portion of the money. Had he not signed the police
      documents, he may have been able to get the necessary documents proving his
      ownership from his accountant at a later date to recoup a greater amount or
      all of his money. Never sign any contracts in Russia that you cannot read as
      you may be waiving rights to your money or goods. Remember the police in Russia
      are known for their corruption. \r\n\r\n\r\n### CASE 4\t\r\n\r\nA business woman
      imported 500 coolers to Russia for a cost of $23,000. She then rented storage
      space in a warehouse at the factory “Mirrors” in Moscow. She paid rent for six
      months and went to China to conduct other business. When she returned the warehouse
      was empty. The warehouse director denied ever having any coolers stored in the
      warehouse. She had documents proving that she had the right to use the warehouse
      for six months, but no documents proving coolers were ever delivered. She was
      unable to recoup her lost goods as she did not have the correct documents. If
      she had consulted with a Russian lawyer, they could have advised her on the
      required documents to ensure safe storage of her goods.\r\n\r\n\r\n### CONCLUSION
      \r\n\r\nExecute documents at every stage of a business transaction and contact
      a licensed Russian lawyer familiar with doing business in Russia before investing
      any large sums of money!"
