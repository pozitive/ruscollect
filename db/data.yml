    - "\r\nWe provide our services under a Power of Attorney agreement.\r\n\r\nWhen
      processing the agreement, the Russian notary will ask three questions.\r\n1.
      What is the length of Power of Attorney Contract? (Maximum three years)\r\n2.
      Does the Power of Attorney include the right of substitution? \r\n3. Does the
      Power of Attorney include the right to receive and transfer money or property
      without additional consent?\r\nPower of Attorney to represent the interests
      of clients abroad is handled differently. Following is the procedure for a trustee
      to represent client’s interest abroad.\r\n\r\nFIRST ORDER – As long as Russia
      and the country in question have signed a treaty on legal assistance, everything
      is very simple and straightforward. After signing the authorization form from
      our Russian notary, our staff will enter the country in question to represent
      your interests. Our employees will then translate the authorization form into
      the local language where it will once again be notarized. With the Power of
      Attorney issued by a Russian notary and a local notary in the country of question,
      we can begin to work on collecting your debt abroad. This prevents you from
      having to travel to another country yourself to work on collecting the debt.
