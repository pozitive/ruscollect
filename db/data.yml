    - 'HELPFUL TIPS FOR DOING BUSINESS IN RUSSIA '
    - ''
    - ''
    - "We’ve put together a reference of useful tips to help guide you while getting
      your business venture started in Russia. \r\n\r\n### RUSSIAN OFFICIALS\r\n\r\nDealing
      with Russian Officials is difficult due to the high level of corruption. Your
      troubles may even start while you are trying to get a visa before you have ever
      entered the country. If you haven’t done all of the paperwork correctly, and
      sometimes even if you have, you may have trouble getting the visa or crossing
      the border once you have one. \r\nYou’ll also have to meet with many Russian
      officials while setting up your business and deal with the Federal Migration
      Service as well. Your best bet is to work through an intermediary familiar with
      the process and can facilitate everything while keeping costs to a minimum.
      Russian officials have been known to demand ludicrous bribes from foreign business
      men establishing a company.\r\n\r\n\r\n### RUSSIAN CUSTOMS\r\n\r\nRussian customs
      are very strict with planes arriving from China and will thoroughly inspect
      passengers and their bags. Do not try and hide and illicit goods or try and
      bring any items trough undeclared. We have many clients who have been detained
      by customs and come to us for help in sorting everything out.\r\n\r\nExamples:\r\n\r\nA
      Chinese woman was caught trying to smuggle amber inside her panties. She was
      fined 3 million rubles.\r\n\r\nA Chinese student tried to smuggle mobile phones
      under his t-shirt and was fined 1.5 million rubles.\r\nOnce caught trying to
      smuggle undocumented goods into the country, there is nothing we can do to help
      and, if convicted or fined, you will not be allowed into Russia for three years.\r\n\r\n\r\n###
      FMS - Federal Migration Service\r\n\r\nThe Federal Migration Service can be
      a big problem for foreigners entering the country or trying to establish a business.
      As long as all of your documents are in order, you shouldn’t have any problems,
      but the FMS is known for its corruption and they earn a lot of money by imposing
      trumped up fines on foreign owned companies or companies employing foreigners.
      \ \r\nFor more information on dealing with FMS check out our site www.anti-fms.com\r\n\r\n\r\n###
      RUSSIAN POLICE\r\n\r\nForeigners are often treated with suspicion by the Russian
      police and usually disrespect as well. If you find yourself in a situation where
      you need the assistance of the Russian police, we recommend you use the service
      of a licensed Russian lawyer to help. With the support of a Russian lawyer,
      the Russian police are more likely to treat you fairly and help you with any
      claims without trying to ask for excessive bribes. \r\n\r\nIf you need to the
      aid of the Russian police, contact us first and we will help. \r\n\r\n### STSI
      - Russian Traffic Police or DPS – Road Inspection Service\r\n\r\nIf driving
      yourself around Russia, it is inevitable that you will be dealing with the STSI
      or DPS at some point. The best thing you can do is ensure that all of your documents
      are driving permits are in order. Even with all of the required paperwork, they
      will make up violations to extort money out of you in the form of small bribes.
      \r\n\r\n\r\n### RUSSIAN COURTS\r\n\r\nAs long as you have your documents in
      order, the Russian courts can be a very strong ally, but they are also very
      bureaucratic and you will need the support of a Russian lawyer familiar with
      the process. With the aid of a Russian lawyer and the correct documents proving
      your claims, there is a very good chance the Russian courts will side in your
      favor.  \r\n\r\n\r\n### RUSSIAN CITIZENS COME FROM A VARIETY NATIONALITIES\r\n\r\nRussia
      is home to a variety of cultures and ethnicities who speak a number of different
      languages. We have compiled a small reference of some of the nationalities you
      might deal with while doing business in Russia.  \r\n\r\n### ARMENIAN –\r\n\r\nThe
      Armenian people have a very interesting culture and are very outgoing. Many
      of them are involved in the job market and vendors in the Russian markets. Unfortunately,
      they have a reputation for cheating foreign business men. This does not apply
      to the educated Armenians such as doctors and artists, but rather the poorer
      or uneducated. There is also an Armenian mafia you need to be wary of while
      doing business with them in Russia, but unlike many mafias, they are not very
      aggressive or violent. Your biggest risk when doing business with Armenians
      is fraud.   \r\n\r\n### AZERBAIJANIS –\r\n\r\nAzerbaijanis are very similar
      to Turkish people in language and customs, but have an outwardly oriental appearance.
      outwardly look like oriental people. They are very friendly, enterprising folk
      who can usually be found working in the markets or driving taxis. As with most
      nationalities in Russia, there is an Azeri mafia, but surprisingly they often
      conduct business fairly as long as you are cautious in your dealings.\r\n\r\n###
      CHECHENS –\r\n\r\nChechens have a very bad reputation in Russia as one of the
      most dangerous nationalities to deal with. They have committed many brutal crimes
      and the Chechnyan government is not supportive of businessmen trying to recoup
      their lost money from Chechen con men. You would do well to avoid doing any
      business with Chechens while in Russia or its neighboring countries.  \r\n\r\n\r\n###
