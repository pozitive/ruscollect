    - ''
    - "Sometimes the best route to recouping your lost money is through a joint collaboration
      with the Russian Police Department and a licensed Russian lawyer. If the crime
      committed has caused significant damages and can be proven, there is a possibility
      of having the swindler jailed for his deeds. When including the police, it is
      doubly important to ensure that you have all of the necessary documents proving
      your claim to the lost money or goods. Without the correct paperwork, neither
      the police nor our law firm will be able to help. Involving the police should
      be a last resort when all other means have failed as the complicated bureaucracy
      lengthens the time needed to reclaim your assets. \r\n\r\nEven with the help
      of the police, it is vital that you hire a licensed lawyer who is familiar with
      the process and Russian laws. They can help prepare all the required documents
      and facilitate communications with the police. \r\n"
